<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <p>Try to guess the secret number between 1 and 100.</p>
    <input type="number" id="guessInput">
    <button onclick="checkGuess()">Guess</button>
    <p id="message"></p>

    <script>
        // Generate a random number between 1 and 100
        const secretNumber = Math.floor(Math.random() * 100) + 1;

        // Function to check the user's guess
        function checkGuess() {
            const guessInput = document.getElementById('guessInput');
            const guess = parseInt(guessInput.value);
            const message = document.getElementById('message');

            if (isNaN(guess) || guess < 1 || guess > 100) {
                message.textContent = 'Please enter a valid number between 1 and 100.';
            } else if (guess === secretNumber) {
                message.textContent = 'Congratulations! You guessed the secret number!';
            } else if (guess < secretNumber) {
                message.textContent = 'Too low! Try guessing a higher number.';
            } else {
                message.textContent = 'Too high! Try guessing a lower number.';
            }

            guessInput.value = '';
            guessInput.focus();
        }
    </script>
</body>
</html>
